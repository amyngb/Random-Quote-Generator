<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link type="text/css" rel="stylesheet" href="css/quotes.css"></link>
    <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar|Gentium+Basic" rel="stylesheet">
</head>

<body>

<div class="container-fluid row">
  <div class="text-center centering">
    <button id="getMessage" type="button" class='btn btn-lg'>Climb on!</button>
  </div>

  <div class = "row text-center">
    <div class = "col-sm-3"></div>
    <div class = "col-sm-6 quotations text-center">
      <blockquote class="blockquote center-block">
        <p class = 'message'>Because it's there. </p>
        <footer class = 'attributedTo'><em>George Mallory </em> </footer>
      </blockquote>
    </div>
    <div class = "col-sm-3"></div>
  </div>

  <div class='twitter text-center'>
    <a class='btn' target="_blank" href="https://twitter.com/intent/tweet/?text=" data-size="large">
      <i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i>
    </a>
  </div>

</div>

<script type="text/javascript" src="js/quotes.js"></script>
<!--<script src="//code.jquery.com/jquery-3.2.1.min.js"></script> -->


  </body>
</html>
